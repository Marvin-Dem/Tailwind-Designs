<!DOCTYPE html>
<html>
    <head>

    <body class="bg-[#151518] flex justify-center items-center h-screen">

            >
                <p class="text-white text-2xl font-semibold">Your Orders</p>
                <p class="text-white">
                    Introducing Our Dynamic Orders Dashboard for Seamless

                <div

            </div>

                <div class="bg-[#151518] rounded-2xl"></div>

                        class="rounded-2xl rounded-r-none bg-white h-4"
