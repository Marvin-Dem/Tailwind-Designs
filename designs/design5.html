<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="/src/main.ts"></script>
    </head>
    <body class="bg-[#151518] flex justify-center items-center h-screen">
        <div class="grid grid-cols-2 gap-4 w-[800px]">
            <div
                class="bg-black border border-gray-700 rounded-lg p-6 col-span-2 pr-52"
            >
                <p class="text-white text-2xl font-semibold mb-2">
                    Your Orders
                </p>
                <p class="text-white mb-2">
                    Introducing Our Dynamic Orders Dashboard for Seamless
                    Management and Insightful Analysis.
                </p>
                <button
                    class="bg-white flex items-center justify-center p-2 rounded-lg"
                >
                    Create new Order
                </button>
            </div>
            <div
                class="bg-black border border-gray-700 rounded-lg flex flex-col gap-3 p-6"
            >
                <p class="text-gray-400">This Week</p>
                <p class="text-white text-4xl">$1,329</p>
                <p class="text-gray-400">+25% from last week</p>
                <div class="rounded-2xl bg-[#151518] h-4 overflow-hidden">
                    <div class="bg-white h-4" style="width: 25%"></div>
                </div>
            </div>
            <div
                class="bg-black border border-gray-700 rounded-lg flex flex-col gap-3 p-6"
            >
                <p class="text-gray-400">This Month</p>
                <p class="text-white text-4xl">$5,329</p>
                <p class="text-gray-400">+10% from last month</p>
                <div class="bg-[#151518] rounded-2xl"></div>
                <div class="rounded-2xl bg-[#151518] h-4 overflow-hidden">
                    <div class="bg-white h-4" style="width: 10%"></div>
                </div>
            </div>
        </div>
    </body>
</html>
